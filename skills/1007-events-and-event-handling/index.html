<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo Modal con stopPropagation</title>
  <style>
    #modal-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }

    #modal {
      background: white;
      padding: 30px;
      border-radius: 10px;
    }

    #abrirModal, #cerrar {
      padding: 10px 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <button id="abrirModal">Abrir Modal</button>

  <div id="modal-container">
    <div id="modal">
      <p>Esto es un modal</p>
      <button id="cerrar">Cerrar Modal</button>
    </div>

  </div>
   
    <button id="clickMe"> ClickMe</button>
    <button id="clickMeStop"> ClickMe con stop</button>
  <script src="/skills/1007-events-and-event-handling/index.js">
    
  </script>

</body>
</html>
